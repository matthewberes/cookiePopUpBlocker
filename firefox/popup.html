<!DOCTYPE html>
<html>
<script src="jquery-3.1.1.js"></script>
<script src="popup.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div id="home">
	<i id="gearIn" class="fa fa-gear" style="position: absolute; top: 0; right: 0; text-align:right; padding-right: 1px; padding-top: 1px;"></i><br>
	<p class="text-center" id="prompt">Click here to remove a page element</p>
	<input type="button" class="button" id="editMode" value="Remove Popup"/>
	<input type="button" class="button" id="cancel" value="Cancel" style="display: none;"/>
</div>
<div id="settings"  style="display: none;">
	<i id="homeIcon" class="fa fa-home" style="position: absolute; top: 0; left: 0; text-align:right; padding-left: 1px; padding-top: 1px;"></i><br>
	<p class="text-center">Quick Click</p><br>
	<select class="select" id="quickClick" style="width: 55px;">
		<option value="no">NO</option>
		<option value="yes">YES</option>
	</select>
	<br>
	<br>
	<input type="button" class="button" id="remove" value="Reset Site"/>
	<i id="question" class="fa fa-question" style="position: absolute; bottom: 0; right: 0; text-align:right; padding-right: 1px; padding-top: 1px;"></i>
</div>
<div id="help" style="display: none;">
	<i id="back" class="fa fa-arrow-left" style="position: absolute; top: 0; left: 0; text-align:right; padding-left: 1px; padding-top: 1px;"></i><br>
	<span class="text-center" style="padding-bottom: 8px; padding-left: 6px; display: block;"><strong>Quick Click:</strong> Toolbar button turns on edit mode<br>
	<strong>Reset Site:</strong> Erases data stored for this website</span>
</div>
</body>
</html>
<style type="text/css">p{font-family: serif; font-weight: bold;}span{font-family: serif;}.button{margin: 0; position: absolute; top: 70%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);}.select{margin: 0; position: absolute; top: 40%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);}i:hover{color: grey;}body{background-color:transparent;overflow: hidden; width: 180px; height: 140px; background-image: url('cookie.png');}
</style>
